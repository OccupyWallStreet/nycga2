<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Handwritten</title>
        <style type="text/css">
            a:link, a, a:visited{color:#bb2219;}
            a:hover { text-decoration: none !important; color:#bb2219;}
            h2, h3, h4, h5, h6{padding: 0px 0px 10px 0px;margin:0px;}
			.alignleft { display: inline; float: left; margin-right: 1.625em; }
			.alignright { display: inline; float: right; margin-left: 1.625em; }
			.aligncenter { clear: both; display: block;	margin-left: auto; margin-right: auto; }
			img.alignleft, img.alignright, img.aligncenter { margin-bottom: 1.625em; }
        </style>
    </head>
    <body>
        <table width="100%" cellspacing="0" cellpadding="0" bgcolor="#F5ECC5" style="padding: 10px 100px 10px 100px; background-color: #F5ECC5; background-image: url('images/background.jpg'); font-family: Georgia, Arial, Sans-serif; font-size: 12px; line-height: 22px; color: #222222; margin: 0; " >
            <tr>
                <td>
                    <!-- start header -->
                    <table width="650" align="center" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="background-color: #fff; background-image: url('images/middle.jpg'); background-repeat: repeat-y; margin-top: 30px; padding: 0;" >
                        <tr>
                            <td valign="middle" style="background-image: url('images/header.jpg'); background-repeat: no-repeat; margin-top: 30px; padding:30px 30px 0px 30px;" >
	                            <table width="100%" cellspacing="0" cellpadding="0" >
                                    <tr>
                                        <td>
                                	        <h1 style="font-size:40px; margin:0px ;color: #222222 !important; padding-bottom:10px;" >{EMAIL_SUBJECT}</h1>
									        <h2 style="margin:0px; padding-top:20px; color: #222222 !important;" >From {FROM_NAME} ({FROM_EMAIL})</h2>
                                        </td>
								        <td width="100" style="color: #bb2219; font-size: 14px; padding-top: 70px; text-align: right;" >
								        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
       		        <!-- end header -->

			        <!-- start main content -->
			         <table width="650" align="center" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="background-color: #fff; background-image: url('images/middle.jpg'); background-repeat: repeat-y;" >
		                   <tr>
		                       <td valign="middle" style="padding: 15px 30px 0px 30px;">
			                       <table width="100%" border="0" cellspacing="0" cellpadding="0" >
		                               <tr>
		                                   <td style="font-size: 12px; line-height: 22px;" >
									        {EMAIL_BODY}
                                            <pre>{CONTACT_INFO}</pre>
		                                    </td>
								        </tr>
							        </table>
 							        <table width="100%" border="0" cellspacing="0" cellpadding="0" >
								        <tr>
									        <td height="20" style="background-image: url(images/footer.jpg); background-repeat: no-repeat;" ></td>
				                        </tr>
				                    </table>
		                        </td>
		                    </tr>
					        <tr>
					        </tr>
		               </table>
			 	        <table width="650" border="0" align="center" cellpadding="0" cellspacing="0" class="content-footer2" style="background-image: url(images/footer.png); background-repeat: no-repeat;" >
					        <tr>
						        <td height="40"></td>
					        </tr>
				        </table>
				        <!-- end main content -->

	                    <!-- start footer -->
	           	        <table width="650" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-bottom: 30px;" >
	               	        <tr>
						        <td class="footer-text" style="padding-top: 10px; text-align: center; color: #666666; text-shadow: -1px -1px 0px #ffffff; font-weight: bold;" >
							        Not interested anymore? <a href="{UNSUBSCRIBE_URL}" style="color:#999999;" >Unsubscribe</a> Instantly.
						        </td>
					         </tr>
	           	        </table>
				        <!-- end footer -->
        	        </td>
    	        </tr>
	        </table>
    </body>
</html>
