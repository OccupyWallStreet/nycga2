<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Minimise</title>
        <style type="text/css">
            a:link, a, a:visited{color:#666666;}
            a:hover { text-decoration: none !important; color:#666666;}
            h2, h3, h4, h5, h6{padding: 0px 0px 10px 0px;margin:0px;}
			.alignleft { display: inline; float: left; margin-right: 1.625em; }
			.alignright { display: inline; float: right; margin-left: 1.625em; }
			.aligncenter { clear: both; display: block;	margin-left: auto; margin-right: auto; }
			img.alignleft, img.alignright, img.aligncenter { margin-bottom: 1.625em; }
        </style>
    </head>
    <body marginheight="0" topmargin="0" marginwidth="0" leftmargin="0">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #e5e5e5; margin: 0; padding: 10px 100px 10px 100px; font-family:Georgia, Arial, Sans-serif; line-height:22px; color:#222222; font-size:12px;" >
        <tr>
            <td>
                <!-- start header -->
                <table width="700" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-top:30px; margin-bottom:10px; padding:15px; border:1px solid #cccccc; background-color:#ffffff;">
                    <tr>
                        <td valign="middle" style="border: 0; padding: 20px;">
	                        <table width="100%" border="0" cellspacing="0" cellpadding="0" >
							    <tr>
								    <td style="padding-bottom:10px;">
								    <span style="display: block; color:#aaaaaa; font-family:Georgia, Arial, Sans-serif; font-size:14px; ">&nbsp;&nbsp; from {FROM_EMAIL}</span>

								    </td>
							    </tr>
                                <tr>
                                    <td style="border-bottom:1px solid #cccccc; padding-bottom: 10px;">
                                        <h1 style="font-size:50px; line-height:50px; font-family:Georgia, Arial, Sans-serif; margin:0px; padding-bottom:10px; color:#33333; text-shadow:-1px -1px 0px #000000;">{EMAIL_SUBJECT}</h1>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="border: 0; font-size:12px; line-height:22px; color:#111111; padding-bottom:10px; padding-top: 15px;">
                                        {EMAIL_BODY}
                                        <pre>{CONTACT_INFO}</pre>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
       		    <!-- end header -->

	                <!-- start footer -->
	           	    <table width="700" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-bottom:30px;">
	               	    <tr>
						    <td style="padding-top:10px; font-family:Georgia, Arial, Sans-serif; text-align:center; color:#666666; font-weight:bold; text-transform:uppercase;">
							    Not interested anymore? <a href="{UNSUBSCRIBE_URL}" style="color:#999999;" >Unsubscribe</a> Instantly.
						    </td>
					     </tr>
	           	    </table>
				    <!-- end footer -->
        	    </td>
    	    </tr>
	    </table>
    </body>
</html>
