<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>iLetter</title>
        <style type="text/css">
            a:link, a, a:visited{color:#0099ba;}
            a:hover { text-decoration: none !important; color: #0099ba;}
            h2, h3, h4, h5, h6{padding: 0px 0px 10px 0px;margin:0px;}
			.alignleft { display: inline; float: left; margin-right: 1.625em; }
			.alignright { display: inline; float: right; margin-left: 1.625em; }
			.aligncenter { clear: both; display: block;	margin-left: auto; margin-right: auto; }
			img.alignleft, img.alignright, img.aligncenter { margin-bottom: 1.625em; }
        </style>
    </head>
    <body marginheight="0" topmargin="0" marginwidth="0" leftmargin="0">
    <table width="100%" border="0" cellspacing="0" cellpadding="0"  style="padding: 10px 100px 10px 100px; background-color: #dedede; margin: 0; font-family:Helvetica, Arial, Sans-serif; line-height:22px; color:#222222; font-size:12px;">
        <tr>
            <td bgcolor="#dedede">
                <!-- start header -->
                <table width="600" border="0" align="center" cellpadding="0" cellspacing="0">
                    <tr>
                        <td valign="middle">
	                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td style="padding-top:20px;">
                                	    <h1 style="font-size:40px; line-height:40px; margin:0px; padding-bottom:10px; text-shadow:-1px -1px 0px #ffffff;">{EMAIL_SUBJECT}</h1>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
       		    <!-- end header -->

			    <!-- start main content -->
			     <table width="600" border="0" align="center" cellpadding="0" cellspacing="0">
		               <tr>
		                   <td valign="middle">
			                   <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#ffffff" style="border-top:1px solid #cecece; border-left:1px solid #cecece; border-right:1px solid #cecece;">
		                           <tr>
		                               <td style="padding:20px; font-size:12px; line-height:22px;">
		                          		    <h1 style="font-size:18px; line-height:18px;">From {FROM_NAME} ({FROM_EMAIL})</h1>
									    {EMAIL_BODY}
                                        <pre>{CONTACT_INFO}</pre>
		                                </td>
								    </tr>
							    </table>
 							    <table width="100%" border="0" cellspacing="0" cellpadding="0">
								    <tr>
									    <td height="20" style="background-image: url('images/footer.jpg'); background-repeat: no-repeat;"></td>
				                    </tr>
				                </table>
		                    </td>
		                </tr>
					    <tr>
					    </tr>
		           </table>
				    <!-- end main content -->

	                <!-- start footer -->
	           	    <table width="572" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-bottom:30px;">
	               	    <tr>
						    <td style="padding-top:10px; text-align:center; color:#666666; text-shadow:-1px -1px 0px #ffffff; font-weight:bold;">
							    Not interested anymore? <a href="{UNSUBSCRIBE_URL}" style="color:#999999;" >Unsubscribe</a> Instantly.
						    </td>
					     </tr>
	           	    </table>
 				    <!-- end footer -->
        	    </td>
    	    </tr>
	    </table>
    </body>
</html>
